<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>phone</title>
  <lih href="asset.css" rel="stylesheet" />
  <script src="../dist/marker.min.js"></script>
<style>
#btn1, #btn2 { padding: 5px; }
#div1 {
  border: 2px solid gray;
  padding: 20px;
}
</style>
</head>
<body class="box">
  
  <div id="root">
    <h1>phone</h1>
    <br />
    <div style="margin-bottom: 10px" class="box">
      <button id="btn1" disabled>mark</button>
      <button id="btn2" onclick="div1.innerHTML = div1_history" disabled>Clear</button>
    </div>
    <div id="div1">SELECTION TARGET SAMPLE TEXT</div>
    <div style="margin-top: 5px">OUT OF SCOPE</div>
  </div>

<script>
let div1 = document.querySelector('#div1')
let div1_history = div1.innerHTML

div1.addEventListener('contextmenu',(e)=> {
  btn1.removeAttribute('disabled')
  let marker = new Marker( color='#ffeb3b', name='m1' )
  btn1.addEventListener('click',()=> { try { marker.markSelectedText() } catch(e) {} }, false)
  btn2.removeAttribute('disabled')
  e.preventDefault()
},false)

</script>
</body>
</html>
